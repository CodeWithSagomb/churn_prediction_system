# .github/workflows/ci-pipeline.yml (Version Finale Recommandée)

name: CI - Test and Integration Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-integrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests (pytest)
        run: pytest tests/test_data_preprocessing.py -v

      - name: Run Full Training Pipeline as Integration Test
        # Cette étape vérifie que tous les scripts fonctionnent ensemble et ne plantent pas.
        # C'est notre test d'intégration principal.
        # L'entraînement complet peut être long, pour un vrai CI on utiliserait
        # un sous-ensemble de données ou moins d'itérations de tuning.
        run: python -m src.model_training